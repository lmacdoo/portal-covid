<div class="grafico-covid__grid-legenda">
    <div class="container-canvas">
        <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="barChartColors">
        </canvas>
    </div>

    <app-legenda [legenda]="legenda"></app-legenda>
</div>

<!-- Acessibilidade -->
<div>
    <span class="sr-only" tabindex="0">Covid-19: {{ mortesCovid.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Aids: {{ mortesAids.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Doen√ßa de Chagas: {{ mortesChagas.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Tuberculose: {{ mortesTuberculose.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Diarreia e Gastroenterite: {{ mortesDiarreia.toFixed() }}</span>
</div>
